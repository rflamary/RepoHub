

{% extends "index.html" %}


{% block title %}
RepoHub / New Repo
{% end %}


            {% block sidebar %}
            <div class="divider"></div>
         <ul class="nav nav-sidebar">
           <li ><a href="/"><span class="glyphicon glyphicon-stats"> Dashboard <span class="sr-only">(current)</span></a></li>
         </ul>
         <div class="divider"></div>
      <ul class="nav nav-sidebar">
        <li class="active"><a href="action?action=new"><span class="glyphicon glyphicon-plus"> New Repo</a></li>
        <li><a href="action?action=settings"><span class="glyphicon glyphicon-cog"> Settings</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-question-sign"> Help</a></li>
      </ul>

            {% end %}


{% block content %}

<h1 class="page-header">New Repo.</h1>

<form  action="action" method="post" id="new">
    <div class="form-group row">
       <label for="name" class="col-sm-2 form-control-label">Repo Name</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" name="name" placeholder="">
       </div>
     </div>
     <div class="form-group row">
        <label for="path" class="col-sm-2 form-control-label">Local folder</label>
        <div class="col-sm-10">
          <input name="path" class="form-control" type="text" >
        </div>
      </div>
      <div class="form-group row">
         <label for="type" class="col-sm-2 form-control-label">Type</label>
         <div class="col-sm-10">
           <input name="type" class="form-control" type="text" value='svn'>
         </div>
       </div>
      <div class="form-group row">
         <label for="actions" class="col-sm-2 form-control-label">Periodic actions</label>
         <div class="col-sm-10">
           <input name="actions" class="form-control" type="text" value='status2'>
         </div>
       </div>
       <div class="form-group row">
          <label for="period" class="col-sm-2 form-control-label">Periods (in sec)</label>
          <div class="col-sm-10">
            <input name="periods" class="form-control" type="text" value='300'>
          </div>
        </div>

<input type="hidden" name="action" value="new" form='new' />

<p class="text-right">
<button class="btn btn-primary" type="submit" form="new" value="New"><span class="glyphicon glyphicon-plus"></span> <strong>Create New</strong></button><p>

</form>

{% end %}
