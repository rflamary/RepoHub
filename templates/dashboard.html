

{% extends "index.html" %}

{% block content %}



{%  if alert!='' %}

<div class="alert alert-{{ atype }} alert-dismissible">
  {% raw alert %}
</div>

{% end %}

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>

                  <th>Repository</th>
                  <th>Last modified</th>
                  <th>Actions</th>

                </tr>
              </thead>
              <tbody>
               {% for repo in repo_list %}
               <tr>
                 <td><a href="repo?repo={{ repo['index'] }}" title="{{ repo['path'] }}"><strong>{{ escape(repo['Name']) }}</strong> {%  raw repo['Status'] %}</a></td>
                 <td>{% raw  repo['LastModified'] %}</td>
                 <td>{% raw  repo['Actions'] %}</td>

               </tr>

               {% end %}



              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
{% end %}
